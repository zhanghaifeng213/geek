<style>
  #el {
    width: 100px;
    height: 100px;
    background: blue;
  }
  #el2 {
    width: 100px;
    height: 100px;
    background: blue;
    /* transition: transform ease 1s; */
  }
</style>
<div id="el"></div>
<div id="el2"></div>
<button id="pause">pause</button>
<button id="resume">resume</button>
<button id="el2-start">el2-start</button>
<button id="restart">restart</button>
<script type="module">
  import {Timeline, Animation, ColorAnimation} from "./animation.js";
  import {cubicBezier} from "./cubicBezier.js"

  let linear = t => t;
  let ease = cubicBezier(0.25,0.1,0.25,1);

  let el = document.getElementById("el");
  let el2 = document.getElementById("el2");
  let tl = new Timeline;

  tl.add(new Animation(el.style, "transform", 0, 200, 5000, 0, ease, v => `translateX(${v}px)`,));

  tl.start();
  document.getElementById("pause").addEventListener("click", () => {
    tl.pause()
  })
  document.getElementById("resume").addEventListener("click", () => {
    tl.resume()
  })
  // document.getElementById("el2-start").addEventListener("click", () => {
  //   tl.add(new Animation(el2.style, "transform", 0, 200, 5000, 0, ease, v => `translateX(${v}px)`), 0);
  // })
  document.getElementById("el2-start").addEventListener("click", () => {
    tl.add(new ColorAnimation(el.style, "backgroundColor", {r: 0,g:0,b:0,a:1}, {r: 255,g:0,b:0,a:1}, 5000, 0, linear));
  })
  document.getElementById("restart").addEventListener("click", () => {
    tl.restart()
  })
  // document.getElementById("el2").style.transform = "translateX(200px)";
</script>
